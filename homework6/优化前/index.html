    <style>

        html {

        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }
        .t_container {
            width: 100%;
            height: 100%;
            background: url('img/bg.png') no-repeat;
            background-size: 100% 100%;
        }

        .t_h_bg {
            width: 100%;
            height: 80px;
            line-height: 80px;
            background: url('img/t_header.png') no-repeat;
            background-size: 100% 100%;
            text-align: center;

        }

            height: 4rem;

            position: relative;

                display: inline-block;
                width: 0.20rem;
                height: 0.28rem;
                background: url('img/top.png') no-repeat;

                top: 0;
                bottom: 0;
